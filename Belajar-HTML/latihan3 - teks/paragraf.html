<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
    <!-- Keterangan
        
    p       = paragraf
    br      = enter
    hr      = garis
    b       = huruf besar
    i       = italic
    u       = underline
    strong  = huruf besar, tapi dianggap penting sama komputer
    em      = italic, tapi dianggap penting sama komputer
    
    -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <p><b>Selamat datang</b> di kuliah <i>pemrograman web</i></p>
    <p>Nama saya <u>Morro Taruna</u></p>
    <hr>

    <p><strong>Pengumuman</strong>, kuliah pemrograman web 1, senin 1 januari 2022 <em>ditiadakan</em>
    </p>
</body>
</html>
