<!DOCTYPE html>
<html lang="en">
<head>
    <!--ini adalah komentar-->

    <!--Struktur tag itu begini
    
        <namatag atribut="nilai">
    contoh:
        <body bgcolor="red">
        
    jadi bisa tanpa atribut sama sekali, atau
    bisa juga begini:
    
        <body bgcolor="red" id="warnabg" class="myclass">
        
    -->
 
    <!--Atribut global
    
        accesskey
        class
        id
        dir
        lang
        style
        tabindex
        title
    
    -->

    <!--di bagian head bisa diisi dengan
        <title>     buat judul halaman yang tampil di tab browser
        <style>     buat css
        <script>    buat javascript
        <meta>      buat metadata (biasanya biar gampang dicari mesin pencari)
            biasanya ada charset /// trus meta name = description/keywords/author biar cepet ketemu
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        -   teks
            <h1>,<h2>,<h3>,<h4>,<h5>,<h6>,<p>
                LANJUT LATIHAN 4
        
        -   pendukung teks
            <br>        : buat enter
            <hr>        : garis
            <em>        : tulisan miring
            <strong>    : tulisan tebal
        
        -   gambar
            <img>

        -   hyperlink
            <a>         : biasa lah buat masukin link ke html, nanti tinggal pake href kaya gini <a href=>

        -   list (bullet & numbering)
            <ul>, <ol>, <li>, <dl>, <dt>, <dd>
            
        -   tabel
            <table>, <thead>, <tbody>
        
        -   form
            <form>
        
        -   script
            <script>
        
        -   object
            <object>
        
        -   grouping
            <div>,<span>
    -->

</html>
