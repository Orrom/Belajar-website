<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
   <!-- Tipe list
    
       ol = ordered list
            type = 1, A, a, I, i.
       ul = unordered list
            type = disc, square, circle
   -->
    <h3>To-do List</h3>
    <ol>
        <li>Bangun pagi</li>
        <li>Sarapan</li>
        <li>Bakar rumah</li>
    </ol>

    <h3>Saat tidur, saya akan</h3>
    <ul style="list-style-type: armenian;">
        <li>merem</li>
        <li>pules</li>
        <li>mimpi</li>
    </ul>

    <!-- Definition list
        <dl></dl> = definition list
        <dt></dt> = definition term, perihal definisi
        <dd></dt> = definition description
    -->
    <h3>Pemrograman Web 1</h3>
    <dl>
       <dt>MTASP</dt> 
       <dd>Morro Taruna Ageng Samudra Pagi</dd>
       <dt>DotA</dt>
       <dd>Defense of the Ancient</dd>
    </dl>
</body>
</html>
